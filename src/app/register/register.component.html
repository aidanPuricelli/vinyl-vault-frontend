<app-login-register-nav></app-login-register-nav>
<div class="main-container">
    <div class="form-container" id="add-form">
        <h1>Register</h1>
        <form (ngSubmit)="registerUser()" class="form col-md-12 center-block">
            <div class="form-group">
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control input-lg" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" name="email" [(ngModel)]="user.email" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
