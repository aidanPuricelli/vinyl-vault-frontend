<app-login-register-nav></app-login-register-nav>
<div class="main-container">
    <div class="form-container" id="add-form">
        <h1>Login</h1>
        <form (ngSubmit)="login()" class="form col-md-12 center-block">
            <div class="form-group">
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
